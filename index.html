<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Club</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: powderblue;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .right {
            float: right;
        }
        .black-mode {
            background-color: black !important;
        }
        .black-mode .navbar a {
            color: white;
        }
    </style>
</head>
<body>

<div class="navbar" id="navbar">
    <a href="#" class="active">Coding Club</a>
    <a href="about.html">About</a>
    <a href="top_projects.html">Top Projects</a>
    <a href="join.html">Join</a>
    <a href="events.html">Events</a>
    <div class="right">
        <button onclick="toggleNavbar()">Toggle Mode</button>
    </div>
</div>

<script>
    function toggleNavbar() {
        var navbar = document.getElementById("navbar");
        navbar.classList.toggle("black-mode");
    }
</script>

</body>
</html>
