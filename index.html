<!DOCTYPE html>

<html>
    <head>
        <style>
            .square {
                 width: 50px;
                 height: 50px;
                 text-align: center;
                 font-size: 18pt;
                 font-weight: bold;
                 font-family: Verdona
            }
            .color {
                background-color: crimson;
            }
            .altColor {
                background-color: darkblue;
            }
            .altAltColor {
                color:gold
            }
            .size {
                width: 115px;
                height: 30px;
            }
        </style>
        <script>
            function initializeGame() {
                for (var i = 1; i <= 4; i = i + 1) {
                    clearBox(i)
                }
                document.turn = "Joe";
                if (Math.random() < 0.5) {
                    document.turn = "Don"
                }
                document.winner = null;
                setMessage("I say that Old (" + document.turn + ") gets to start")
                hideButton('two')
            }
            function setMessage(msg) {
                document.getElementById("message").innerHTML = msg;
            }
            
            function nextMove(square) {
                if (document.winner != null) {
                    setMessage(document.winner + " is better than you.")
                } else if (square.innerText == "") {
                square.innerText = document.turn;
                switchTurn();   
                } else {
                    setMessage("Bruh, what are you trying to do.");
                } 
                
            }

            function switchTurn() {
                if (winnerVerfication(document.turn)) {
                    setMessage("Congradulations " + document.turn + "! Great, you beat an old man !");
                    showButton('two')
                    document.winner = document.turn;
            } else if (document.turn == "Joe") {
                    document.turn = "Don"
                    setMessage(" It's Tricky " + document.turn + "'s turn!");
                } else {
                    document.turn = "Joe";
                    setMessage(" It's Sleepy " + document.turn + "'s turn!");
                }
            }
            function winnerVerfication(move) {
                var result = false;
                if (checkRow(1, 2, move) ||
                checkRow(3, 4, move) ||
                checkRow(1, 3, move) || 
                checkRow(2, 4, move) ||
                checkRow(1, 4, move) ||
                checkRow(2, 3, move)) {
                        result = true;
                    }
                    return result;
            }
            function checkRow(a, b, move) {
                var result = false;
                if (getBox(a) == move && getBox(b) == move) {
                    result = true; 
                }
                return result;
            }
            function getBox(number) {
                return document.getElementById("s" + number).innerText;
            }
            function clearBox(number) {
                document.getElementById("s" + number).innerText = "";
            }
            function hideButton(id) {
                var e = document.getElementById(id);
                 e.style.display = 'none';
            }
            function showButton(id) {
                var e = document.getElementById(id);
                 e.style.display = 'block';
            }
          //  if(e.style.display == 'block') {
                    //   e.style.display = 'none';
                   //  } else {
                   //     e.style.display = 'block';
              //   }
        </script>
        
    </head>
    <body onload="initializeGame()" class="color">
        <H1>Play Ti Ta!</H1>
        <div id="message">Important messages go here</div>
        <table BORDER="2" class="altColor altAltColor">
            <tr>
                <td id="s1" class="square" onclick="nextMove(this);"></td>
                <td id="s2" class="square" onclick="nextMove(this);"></td>
            </tr>
            <tr>
                <td id="s3" class="square" onclick="nextMove(this);"></td>
                <td id="s4" class="square" onclick="nextMove(this);"></td>
            </tr>
        </table>
        <div id="two" style="display:none;">
            <button onclick="initializeGame()" class="altColor altAltColor size" id="button">Click to Reset</button>
        </div>
        <p>Rules:</p>
        <ol>
            <li>I go first</li>
            <li>2 in a row to win</li>
            <li>Alternate turns</li>
            <li>I always win</li>
            <li>No adding rules</li>
            <li>No deleting rules</li>
            <li>No changing words unless you are me</li>
        </ol>
    </body>






</html>
